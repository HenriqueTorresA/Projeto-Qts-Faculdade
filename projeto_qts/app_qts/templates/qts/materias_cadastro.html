{% extends 'qts/base.html' %}
{% block conteudo %}
<form action="{% url 'cadastrar_materia' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center" class="container">
        <h1>Cadastro de Matérias</h1>
        

        <div class="position-relative my-5 row">
            <div class="input-group mb-3 w-50 p-3 position-absolute start-50 translate-middle align-bottom">
                <input name="nome" type="text" class="form-control" placeholder="Nome da matéria" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
        </div>
        <button class="btn btn-outline-success" type="submit" id="button-addon2">Cadastrar</button>
    </div>
</form>
{% endblock %}

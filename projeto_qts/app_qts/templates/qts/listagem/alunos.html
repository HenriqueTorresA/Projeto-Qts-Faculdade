{% extends 'qts/base.html' %}
{% block conteudo %}
<div class="row text-center">
    <h1>Alunos</h1><hr>
</div>
<div class="row">
    <div class="col cor-padrao-pagina"></div>
    <div class="col-8 justify-content-center">

        <table class="table table-bordered table-striped table-hover">
            <tr>
                <thead class="table-dark">
                    <th class="col-7">Nome dos alunos</th>
                    <th class="col-1">Login</th>
                    <th class="col-1">Senha</th>
                    <th>Ações</th>
                </thead>
            </tr>
            <!-- Sintaxe específica do Django para laço de repetição:-->
            {% for aluno in tabela_alunos %}
            <tr>
                <td>{{aluno.nome}}</td>
                <td> {{aluno.login}} </td>
                <td> {{aluno.senha}} </td>
                <td>
                    {% if aluno.id_aluno %}
                    <a href=" {% url 'deletar_alunos' aluno.id_aluno %} " 
                        class="btn btn-outline-danger btn-sm"
                        style="padding-left: 40%; padding-right: 40%;">
                            Deletar
                    </a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col cor-padrao-pagina"></div>
</div>
{% endblock %}

{% extends 'qts/base.html' %}
{% block conteudo %}
<div class="row text-center">
    <h1>Professores</h1><hr>
</div>
<div class="row">
    <div class="col cor-padrao-pagina"></div>
    <div class="col-8 justify-content-center">

        <table class="table table-bordered table-striped table-hover">
            
            <tr>
                <thead class="table-dark">
                    <th class="col-4">Nome do Professor</th>
                    <th class="col-5">Dias de Disponibilidade</th>
                    <th>Ações</th>
                </thead>
            </tr>
            <!-- Sintaxe específica do Django para laço de repetição:-->
            {% for professor in tabela_professores %}
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.disponibilidade }}</td>
                <td>
                    {% if professor.id_professor %}
                    <a href=" {% url 'deletar_professores' professor.id_professor %} " 
                        style="padding-left: 40%; padding-right: 40%;" 
                        class="btn btn-outline-danger btn-sm">
                            Deletar
                    </a>
                    {% endif %}
                </td> 
            </tr> 
            {% endfor %}
        </table>
    </div>
    <div class="col cor-padrao-pagina"></div>
</div>
{% endblock %}

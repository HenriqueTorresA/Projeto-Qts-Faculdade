{% extends 'qts/base.html' %}
{% block conteudo %}
<form id="formCadastroProfessores" action="{% url 'cadastrar_professores' %}" method="post">
    {% csrf_token %}
    <div class="container justify-content-center align-items-center col-6">
        <h1>Cadastro de Professores</h1>
        <h4>Informações do professor</h4>
        <div class="position-relative my-5 row">
            <div class="input-group ps-4 position-relative start-0 align-bottom">
                <input name="nome" type="text" class="form-control" placeholder="Nome do Professor" aria-label="Recipient's username" aria-describedby="button-addon2" required>
            </div>
        </div>
        <h4>Disponibilidade do professor</h4>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="1" id="dia1">
            <label class="form-check-label" for="dia1">
                Domingo
            </label>
        </div>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="2" id="dia2">
            <label class="form-check-label" for="dia2">
                Segunda
            </label>
        </div>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="3" id="dia3">
            <label class="form-check-label" for="dia3">
                Terça
            </label>
        </div>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="4" id="dia4">
            <label class="form-check-label" for="dia4">
                Quarta
            </label>
        </div>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="5" id="dia5">
            <label class="form-check-label" for="dia5">
                Quinta
            </label>
        </div>
            <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="6" id="dia6">
            <label class="form-check-label" for="dia6">
                Sexta
            </label>
        </div>
        <div class="form-check ps-5">
            <input class="form-check-input" type="checkbox" name="dia[]" value="7" id="dia7">
            <label class="form-check-label" for="dia7">
                Sábado
            </label>
        </div>
        <br><br><hr>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-success" type="submit" id="button-addon2">Cadastrar</button>
        </div>
    </div>
</form>
{% endblock %}
